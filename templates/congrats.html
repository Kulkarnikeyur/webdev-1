<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulation</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='Guess The Number.png') }}"
      type="image/png"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='sc.css')}}" />
  </head>
  <body>
    <img
      src="{{ url_for('static', filename='Guess The Number.png') }}"
      alt="logo"
      class="logo"
    />
    <table>
      <th colspan="2">
        <h2>congratulation {{name}}!!</h2>
        <h3>Your no.of Moves are {{score}}</h3>
      </th>
      <tr>
        <td>
          <form action="/replay" method="get">
            <button type="submit">Replay</button>
          </form>
        </td>
        <td>
          <form action="/" method="get">
            <button type="submit">Home</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
